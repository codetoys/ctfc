//共享内存配置文件
//“//”开始到行尾为注释，“[]”为节，内容格式为“key=value”，同一节key可以重复，默认取第一个
//value可以用""包裹

//环境变量MY_STD_ENV，指出配置文件和核心运行时数据的保存目录
//export MY_STD_ENV=$HOME/my/third/ctfc/etc/
//ctfc.ini 核心配置文件
//shmenv_shmid.runtime shmenv的共享内存ID


//共享内存配置，可以忽略sys，但是最严格的优先，这可能导致意外的匹配
[SHM_CONFIG]
CTestShmIActiveObject=link:$HOME/efc/etc //重定向范例

default.SHM_DB_TABLE_DEF=100
default.SHM_DB_COLUMN_DEF=100
default.SHM_DB_INDEX_DEF=100
default.SHM_DB_STRING_POOL=1000000
default.SHM_DB_STRING_POOL#=1000000
default.SHM_DB_DATA=10000
default.SHM_DB_INDEX=10000
default.SHM_DB_REDO_0=1000000
default.SHM_DB_REDO_1=1000000
default.SHM_DB_REDO_2=1000000
default.SHM_DB_SEQUENCE=100

default.tmp=1000000
default.ShmPool=100
default.ShmInfoPoint=100

default.MessageQueue=100000
default.MessageQueueEX=100000

default.multimap=100
default.multimap2=100

default.set_group=50000000 //测试用
default.hash=256 //测试用
default.hash_D=1024 //测试用

